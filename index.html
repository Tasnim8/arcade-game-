<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title> Frogger game </title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
  <section class="score-panel">
    
    <div class="time">
      <h3>Time:</h3>
      <span class="timer">0</span>
    </div>
    <div class="score">
      <h3>Score:</h3>
      <span class="score-no">0</span>
    </div>
   <div class="lifes">
      <img src="images/Heart.png" alt="" width="20%" height="50%">
      <h3 id="life-no">2</h3>
    </div>
  
    <div class="restart" id="restart">
      <i class="fa fa-repeat"></i>
    </div>
  </section>
  <div class="container" id="win">

    <h1>congradulation<< you win😍💃</h1>
    <p>with Score : <span class="result"></span> and Time : <span class="seconds"></span> Seconds.</p>
    <button type="button" name="button" class="btn" id="btn">Play again!</button>
  </div>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>

</html>
